<div class="center container">
  <div class="container">
    <h3 id="headline">Sign Up as a Teacher</h3>
    <p id="tagline">or <a [routerLink]="['/login']">Login</a></p>
  </div>
  <form #signupForm="ngForm" class="flex flex-column" (submit)="onSignUp(signupForm)">

    <div class="flex flex-row">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" name="fname" type="text" required #firstName="ngModel" ngModel>
        <mat-error *ngIf="firstName.invalid">Please enter your first name</mat-error>

      </mat-form-field>

      <mat-form-field appearance="outline" color="accent" class="margin-left">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lname" type="text" required #lastName="ngModel" ngModel>
        <mat-error *ngIf="lastName.invalid">Please enter your last name</mat-error>

      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Employee ID</mat-label>
        <input matInput placeholder="Employee ID" type="number" name="uniqueid" required #uniqueid="ngModel" ngModel>
        <mat-error *ngIf="uniqueid.invalid">Please enter a valid unqiue ID</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" name="password" required #password="ngModel" ngModel
          minlength="8">
        <mat-error *ngIf="password.invalid">Should be more than 8 characters</mat-error>
        <mat-hint>More than 8 characters</mat-hint>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Department</mat-label>
        <mat-select placeholder="Department" name="department" required #department="ngModel" ngModel>
          <mat-option value="1">CSE</mat-option>
          <mat-option value="2">ECE</mat-option>
          <mat-option value="3">EE</mat-option>
          <mat-option value="4">IT</mat-option>
          <mat-option value="5">ME</mat-option>
          <mat-option value="6">CE</mat-option>
          <mat-option value="7">CA</mat-option>
          <mat-option value="8">BA</mat-option>
        </mat-select>
        <mat-error *ngIf="department.invalid">Please select a department</mat-error>
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button color="primary" *ngIf="!isLoading">Sign Up</button>
    <mat-spinner [diameter]="35" *ngIf="isLoading"></mat-spinner>
  </form>
